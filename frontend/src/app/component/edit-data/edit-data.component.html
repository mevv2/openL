<h1></h1>

<ag-grid-angular
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [gridOptions]="gridOptions"
  [rowSelection]="rowSelection"
  (gridReady)="onGridReady($event)"
  (cellValueChanged)="onCellValueChanged($event)"
  [rowHeight]="30"
  class="ag-theme-blue"
  style="width: 100%; height: 500px;"> 
</ag-grid-angular>
