<div class="buttons" id="btn-menu" [ngClass]="{ 'mat-elevation-z5': true, sticky: isSticky }">
  <button class="backBtn buttonLaTool" routerLink="">
    Back
  </button>

  <button class="downloadCharts buttonLaTool" (click)="downloadPage()">
    Download
  </button>

  <mat-form-field appearance="fill">
    <mat-select [formControl]="indicators" multiple placeholder="Indicators" [ngModel]="dropdownItems">
      <mat-select-trigger>
        {{ indicators.value ? indicators.value[0] : "" }}
        <span *ngIf="indicators.value?.length > 1" class="selection">
          (+{{ indicators.value.length - 1 }}
          {{ indicators.value?.length === 2 ? "other" : "others" }})
        </span>
      </mat-select-trigger>
      <!-- These are the indicators that are not linked -->
      <mat-option *ngFor="let indicator of dropdownItems" [value]="indicator" [ngStyle]="{
          color:
            indicator.includes([73]) ||
            indicator.includes([57]) ||
            indicator.includes([75]) ||
            indicator.includes([135])
              ? 'red'
              : ''
        }" (onSelectionChange)="selectCharts($event, indicator)">{{ indicator }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="container">

  <div class="main-content" *ngIf="
      referenceNumbers.includes('[127]') || referenceNumbers.includes('[121]')
