<SELECT id="list" (change)="updateChart($event)">
  <option VALUE="A">Clicks</option>
  <option VALUE="B">"Lectures" clicks</option>
  <option VALUE="C">"Coursework" clicks</option>
  <option VALUE="D">"Practials" clicks</option>
  <option value="E">Seen content</option>
</SELECT>
<div>
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    style="width: 100%; height: 400px; display: block; float: left"
  ></highcharts-chart>
</div>
